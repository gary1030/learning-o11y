apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: opentelemetry-demo
spec:
  rules:
    - host: learning-o11y.line.dev
      http:
        paths:
          - backend:
              service:
                name: opentelemetry-demo-server-service
                port:
                  number: 80
            path: /
            pathType: Prefix

    - host: learning-o11y-tellme-app.line.dev
      http:
        paths:
          - backend:
              service:
                name: opentelemetry-demo-tellme-app-service
                port:
                  number: 80
            path: /
            pathType: Prefix
