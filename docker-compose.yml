version: '3.8'

services:
  tellme-app:
    build:
      context: ./tellme-app
      args:
        NEXT_PUBLIC_BACKEND_URL: http://localhost:8080
        NEXT_PUBLIC_FARO_API_KEY: observability-demo
        NEXT_PUBLIC_FARO_COLLECT_ENDPOINT: http://localhost:8027/collect
    restart: always
    ports:
      - '3001:3000'

  server:
    build: ./server
    restart: always
    ports:
      - '8080:8080'
    environment:
      - OTEL_ENDPOINT=otel-collector:4317

  prometheus:
    image: prom/prometheus:latest
    restart: always
    volumes:
      - ./config/prometheus/:/etc/prometheus/
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-remote-write-receiver'
    expose:
      - '9090'
    ports:
      - 9090:9090

  beyla:
    image: grafana/beyla:latest
    command: ['--config=/etc/beyla/config.yaml']
    pid: 'service:server'
    privileged: true
    environment:
      - BEYLA_PRINT_TRACES=true
      - BEYLA_OPEN_PORT=8080
      - OTEL_EXPORTER_OTLP_PROTOCOL=http/protobuf
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://alloy:4318
      - BEYLA_OTEL_INSECURE_SKIP_VERIFY=true
    volumes:
      - ./config/beyla/:/etc/beyla/
    depends_on:
      - server

  tempo:
    image: grafana/tempo:latest
    command: ['-config.file=/etc/tempo/tempo.yaml']
    restart: always
    volumes:
      - ./config/tempo/:/etc/tempo/
      - tempo_data:/tmp/tempo
    # ports:
    #   - "3200:3200"   # tempo
    #   - "9095:9095" # tempo grpc
    #   - "4317:4317"  # otlp grpc
    #   - "4318:4318"  # otlp http

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    command: ['--config=/etc/otel-collector/config.yaml']
    volumes:
      - ./config/otel-collector/:/etc/otel-collector/
    ports:
      - '4317:4317' # otlp grpc
      - '4318:4318' # otlp http
      - '55681:55681' # other receivers
    depends_on:
      - tempo

  grafana:
    image: grafana/grafana:latest
    restart: always
    depends_on:
      - tempo
      - prometheus
    ports:
      - '4000:3000'
    volumes:
      - ./config/grafana/provisioning:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=password

  loki:
    image: grafana/loki:latest
    volumes:
      - ./config/loki/config.yaml:/etc/loki/config.yaml
    ports:
      - '3100:3100'
    command:
      - '-config.file=/etc/loki/config.yaml'

  alloy:
    image: grafana/alloy:latest
    volumes:
      - ./config/alloy/config.alloy:/etc/alloy/config.alloy
      - alloy_data:/var/lib/alloy/data
    ports:
      - '12345:12345'
      - '8027:8027'
    command:
      - run
      - --server.http.listen-addr=0.0.0.0:12345
      - --storage.path=/var/lib/alloy/data
      - /etc/alloy/config.alloy

volumes:
  prometheus_data: {}
  tempo_data: {}
  grafana_data: {}
  alloy_data: {}
